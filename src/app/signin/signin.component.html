<img class="center" src="{{imageurl}}">

<div class="container1">
<div class="container">
  <h1 class="hh1">Sign in to Barclays</h1><br>
   <form>
    <div class="form-group">
      <label class="ll1"   for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" (blur)="getItem(id.value)" #id>
      
    </div>
    <div class="form-group">
      <label class="ll2" for="pwd">Password</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" (blur)="getDet(pass.value)" #pass>
      
    </div>
    
    <br>
    <!-- <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember">Remember me
      </label>
    </div> -->
    
    
    <button type="button" class="btn btn-primary" (click)="getRes()">Submit</button>
    

  </form> <br>
  <span class="nn">New to Barclays? </span> <a routerLink="signup">Create an account</a>
  
</div>
</div>
